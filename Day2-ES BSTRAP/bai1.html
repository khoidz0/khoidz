<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <form action="/action_page.php">
            <div class="mb-3 mt-3">
                <label for="frstName">First Name :</label>
                <input type="text" class="form-control" id="firstName">
            </div>
            <div class="mb-3">
                <label for="lName">Last Name :</label>
                <input type="text" class="form-control" id="lastName">
            </div>

            <div class="form-check form-check-inline" >
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Male">
                <label class="form-check-label" for="inlineCheckbox1">Male</label>
            </div>
            <div class="form-check form-check-inline" >
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Female">
                <label class="form-check-label" for="inlineCheckbox2">Female</label>
            </div>
            <input type="date" class="form-control" id="datetimeee">
            <div class="mb-3 mt-3">
                <input type="submit" class="btn btn-primary" onclick="cdm(event)">
            </div>
            <span id = "result"></span>

        </form>
    </div>
    <script>
        function cdm(e){
            e.preventDefault();
            var ck = document.getElementById("inlineCheckbox1").value;
            var ck = document.getElementById("inlineCheckbox2").value;
            var dt = document.getElementById("datetimeee").value;

            var firstN = document.getElementById("firstName").value;
            var lstName = document.getElementById("lastName").value;
            var fullName = document.getElementById("result").innerText = "Full Name" + " " + firstN + " " + lstName + " " + ck + " " + dt ;
        }
    </script>
</body>

</html>
